<!-- form template that will be generated by the controller -->
<div>
	<!-- form name -->
	<h2>{{formName}}</h2>
	<!-- the form -->
	<form name="contactForm" novalidate ng-submit="submitForm(contactForm.$valid)" class="simple-form form-horizontal">
		<!-- options will be created on the fly with the values set in the controller -->
		<div ng-repeat="i in inputs" ng-include="i.templateUrl" ng-init="params=i; formName=contactForm;"></div>
		<!-- submit button -->
		<button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Submit</button>
	</form>
</div>
