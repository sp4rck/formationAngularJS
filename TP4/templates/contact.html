<div>
	<h2>Contact</h2>
	<form name="contactForm" novalidate ng-submit="submitForm(contactForm.$valid)" class="simple-form">
		<div class="form-group row">
			<label class="col-xs-3" for="firstName">First Name:*</label>
			<input class="col-xs-3" type="text" id="firstName" ng-pattern="/^[a-zA-Z ]+$/" name="firstName" ng-model="formulary.firstName" required/>
			<span  class="col-xs-5 error" ng-show="contactForm.firstName.$invalid">Your first name is required and only composed of letters.</span>
		</div>
		<div class="form-group row">
			<label class="col-xs-3"  for="lastName">Last Name:*</label>
			<input class="col-xs-3"  type="text" id="lastName" name="lastName" ng-pattern="/^[a-zA-Z ]+$/" ng-model="formulary.lastName" required/>
			<span  class="col-xs-5 error" ng-show="contactForm.lastName.$invalid">Your last name is required and only composed of letters.</span>
		</div>
		<div class="form-group row">
			<label class="col-xs-3" for="email">Email:</label>
			<input class="col-xs-3" type="text" ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" id="email" name="email" ng-model="formulary.email"/>
			<span class="col-xs-5 error" ng-show="contactForm.email.$invalid">Email is not valid</span>
		</div>
		<div class="form-group row">
			<label class="col-xs-3" for="message">Message:*</label>
			<textarea clas="col-xs-8" required ng-minlength="10" rows="4" cols="50" id="message" name="message" ng-model="formulary.message"></textarea>
			<p class="error" ng-show="contactForm.message.$invalid">Your message should be at least 10 characters long</p>
		</div>
		<div>* fields are required</div>
		<button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Submit</button>
	</form>
</div>
